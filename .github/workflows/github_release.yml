name: Create GitHub Release

permissions:
  contents: write
  issues: write
  pull-requests: write

on:
  workflow_call:
    inputs:
      description:
        description: 'Release description'
        required: false
        default: 'This is the release notes for latest version. You can add more details here.'
        type: string
      working_directory:
        required: false
        type: string
        default: "."
      git_ref:
        required: false
        type: string
        default: "main"
    secrets:
      gh_token:
        required: true


jobs:
  release:
    name: Deveji - GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4.1.6
        with:
          ref: ${{inputs.git_ref}}
              
      - name: ğŸ·ï¸ Flutter Auto Tag
        id: tag_version
        uses: jacopocarlini/action-autotag@3.0.0
        with:
          GITHUB_TOKEN: "${{ secrets.gh_token }}"
          tag_prefix: "v"
          tag_message: "${{ inputs.description }}"
          package_root: "${{ inputs.working_directory }}"

      - name: ğŸ—‚ï¸ Create Build Output Directory
        run: mkdir -p ./outputs

      - name: ğŸ“¦ Get All Builds From Cache
        continue-on-error: true
        uses: actions/cache/restore@v4.0.2
        with:
          path: ./outputs/**
          key: outputs

      - name: âœ¨ Create New Release
        uses: softprops/action-gh-release@v2.0.5
        with:
          tag_name: ${{ steps.tag_version.outputs.tagname }}
          token: ${{ secrets.gh_token }}
          body: ${{ inputs.description }}
          files: |
            ./outputs/**

      - name: ğŸ—‘ï¸ Clear Caches
        continue-on-error: true
        run: |
          gh extension install actions/gh-actions-cache
          gh actions-cache delete outputs --confirm
        env:
          GH_TOKEN: ${{ secrets.gh_token }}
          


            