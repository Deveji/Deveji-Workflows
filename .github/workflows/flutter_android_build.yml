name: Flutter Build AppBundle

on:
  workflow_call:
    inputs:
      flutter_channel:
        required: false
        type: string
        default: "stable"
      flutter_version:
        required: false
        type: string
        default: ""
      runs_on:
        required: false
        type: string
        default: "ubuntu-latest"
      working_directory:
        required: false
        type: string
        default: "."
      flavor:
        required: false
        type: string
        default: "development"
    secrets:
      dot_env:
        required: false
      keystore_base64:
        required: false
      key_properties:
        required: false
      gh_token:
        required: true
        
jobs:
  build:
    name: Deveji - Flutter Android Build
    defaults:
      run:
        working-directory: ${{inputs.working_directory}}

    runs-on: ${{inputs.runs_on}}

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v4.1.6

      - name: 🚀 Setup Java
        uses: actions/setup-java@v4.2.1
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2.16.0
        with:
          flutter-version: ${{inputs.flutter_version}}
          channel: ${{inputs.flutter_channel}}
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}

      - name: 📝 Add .env file
        env:
          DOT_ENV: ${{ secrets.dot_env }}
        if: env.DOT_ENV != null
        run: echo "${{ secrets.dot_env }}" > .env

      - name: 🔐 Add Android keystore
        env:
          ANDROID_KEYSTORE: ${{ secrets.keystore_base64 }}
        if: env.ANDROID_KEYSTORE != null
        id: android_keystore
        uses: timheuer/base64-to-file@v1.2.4
        with:
          fileDir: ${{inputs.working_directory}}
          fileName: upload-keystore.jks
          encodedString: ${{ secrets.keystore_base64 }}

      - name: 🔐 Add Android keystore properties
        env:
          ANDROID_KEYSTORE_PROPERTIES: ${{ secrets.key_properties }}
        if: env.ANDROID_KEYSTORE_PROPERTIES != null
        run: |
          echo "${{ secrets.key_properties }}" > android/key.properties

      - name: 📦 Install Dependencies
        run: |
          flutter clean
          dart pub global activate build_runner
          dart run build_runner build -d
          flutter pub get

      - name: 🔢 Increment Build Version
        uses: onyxmueller/build-tag-number@v1.0.3
        id: buildnumber
        with:
          token: ${{secrets.gh_token}}  

      - name: 📦 Build AppBundle
        run: "flutter build appbundle ./lib/main_${{ inputs.flavor }}.dart --flavor ${{ inputs.flavor }} --release --build-number ${{ steps.buildnumber.outputs.build_number }}"

      - name: 📦 Upload AppBundle
        uses: actions/upload-artifact@v4.3.3
        with:
          name: appbundle
          overwrite: true
          path: "${{inputs.working_directory}}/build/app/outputs/bundle/${{ inputs.flavor }}Release/app-${{ inputs.flavor }}-release.aab"