name: Flutter Test

on:
  workflow_call:
    inputs:
      analyze_directories:
        required: false
        type: string
        default: "lib test"
      flutter_channel:
        required: false
        type: string
        default: "stable"
      flutter_version:
        required: false
        type: string
        default: ""
      format_directories:
        required: false
        type: string
        default: "lib test"
      format_line_length:
        required: false
        type: string
        default: "80"
      runs_on:
        required: false
        type: string
        default: "ubuntu-latest"
      working_directory:
        required: false
        type: string
        default: "."
    secrets:
      dot_env:
        required: false

jobs:
  deveji-flutter-test:
    defaults:
      run:
        working-directory: ${{inputs.working_directory}}

    runs-on: ${{inputs.runs_on}}

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4.1.6

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2.16.0
        with:
          flutter-version: ${{inputs.flutter_version}}
          channel: ${{inputs.flutter_channel}}
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}

      - name: ğŸ“ Add .env file
        run: echo "${{ secrets.dot_env }}" > .env

      - name: ğŸ“¦ Install Dependencies
        run: |
          flutter clean
          dart pub global activate build_runner
          dart run build_runner build -d
          flutter pub get

      - name: âœ¨ Check Formatting
        run: |
          dart format --line-length ${{inputs.format_line_length}} --set-exit-if-changed ${{inputs.format_directories}}
          echo "test format"
          check=$?
          echo "CHECK_FORMAT=$check" >> $GITHUB_ENV
          exit $check
        continue-on-error: true

      - name: ğŸ•µï¸ Analyze
        run: |
          flutter analyze ${{inputs.analyze_directories}}
          echo "test analyze"
          check=$?
          echo "CHECK_ANALYZE=$check" >> $GITHUB_ENV
          exit $check
        continue-on-error: true

      - name: ğŸ§ª Run Tests
        run: | 
          flutter test --test-randomize-ordering-seed random
          echo "test test"
          check=$?
          echo "CHECK_TEST=$check" >> $GITHUB_ENV
          exit $check
        continue-on-error: true
      
      - name: ğŸš€ Results
        run: |
          echo "### ğŸ“ Check Formatting: $CHECK_FORMAT"
          echo "### ğŸ•µï¸ Analyze: $CHECK_ANALYZE"
          echo "### ğŸ§ª Test: $CHECK_TEST"
          if [[ "$CHECK_FORMAT" != "0" ]]; then
            echo "### âŒ Formatting check failed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âœ… Formatting check passed!" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "$CHECK_ANALYZE" != "0" ]]; then
            echo "### âŒ Analyze check failed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âœ… Analyze check passed!" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "$CHECK_TEST" != "0" ]]; then
            echo "### âŒ Test check failed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âœ… Test check passed!" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "$CHECK_FORMAT" == "0" ]] && [[ "$CHECK_ANALYZE" == "0" ]] && [[ "$CHECK_TEST" == "0" ]]; then
            echo "### ğŸ‰ All checks passed! :rocket:" >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

      - name: ğŸ Exit
        run: exit $CHECK_TEST