name: Deveji - Google Play Deploy

on:
  workflow_call:
    inputs:
      artifact_name:
        required: false
        type: string
        default: "appbundle"
      file_name:
        required: false
        type: string
        default: "app-production-release.aab"
      package_name:
        required: true
        type: string
      track:
        required: false
        type: string
        default: "alpha"
      runs_on:
        required: false
        type: string
        default: "ubuntu-latest"
    secrets:
      playstore_account_key:
        required: true

jobs:
  deploy:
    name: Deveji - Google Play Deploy
    runs-on: ${{inputs.runs_on}}
    steps:
    - name: ðŸ“¦ Get Android Build from artifacts
      uses: actions/download-artifact@v4.1.7
      with:
        name: ${{inputs.artifact_name}}

    - name: 'ðŸ“² Release Build to ${{inputs.track}} track'
      uses: r0adkll/upload-google-play@v1.1.3
      env:
        PACKAGE_NAME: ${{inputs.package_name}}
        PLAYSTORE_ACCOUNT_JSON: ${{secrets.playstore_account_key}}
      if: env.PACKAGE_NAME != null && env.PLAYSTORE_ACCOUNT_JSON != null
      with:
        serviceAccountJsonPlainText: ${{ secrets.playstore_account_key }}
        packageName: ${{inputs.package_name}}
        releaseFiles: ${{inputs.file_name}}
        track: ${{inputs.track}}
        status: draft
        changesNotSentForReview: true