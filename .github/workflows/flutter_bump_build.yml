name: Flutter Bump Build Version

on:
  workflow_call:
    inputs:
      working_directory:
        required: false
        type: string
        default: "."
      git_ref:
        required: false
        type: string
        default: "main"
    secrets:
      gh_token:
        required: true


jobs:
  deveji-bump-build-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4.1.6
        with:
          ref: ${{inputs.git_ref}}

      - name: ğŸ”¢ Increment Build Version
        working-directory: ${{inputs.working_directory}}
        run: |
          perl -i -pe 's/^(version:\s+\d+\.\d+\.\d+\+)(\d+)$/$1.($2+1)/e' pubspec.yaml
          git config --local user.email "github.bot@deveji.com"
          git config --local user.name "GitHub Action Bot"
          git commit -a -m "Bump build version"

      - name: â¬†ï¸ Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.gh_token }}
          branch: ${{inputs.git_ref}}
  