name: Flutter Bump Build Version

on:
  workflow_dispatch:
    inputs:
      working_directory:
        required: false
        type: string
        default: "."
  workflow_call:
    inputs:
      working_directory:
        required: false
        type: string
        default: "."


jobs:
  bump_build_version:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.event.inputs.working_directory }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.6

      - name: üî¢ Increment Build Version
        run: |
          perl -i -pe 's/^(version:\s+\d+\.\d+\.)(\d+)(\+)(\d+)$/$1.($2+1).$3.($4+1)/e' pubspec.yaml
          git config --local user.email "github.bot@deveji.com"
          git config --local user.name "GitHub Action Bot"
          git commit -a -m "Bump build version"

      - name: ‚¨ÜÔ∏è Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
  